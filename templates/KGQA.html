<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="../static/images/logo.jpg">
    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="../static/css/nifty.min.css" rel="stylesheet">


    <!--Nifty Premium Icon [ DEMONSTRATION ]-->
    <link href="../static/css/nifty-demo-icons.min.css" rel="stylesheet">


    <!--Demo [ DEMONSTRATION ]-->
    <link href="../static/css/nifty-demo.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/css/wiki.css" rel="stylesheet">


    <!--JAVASCRIPT-->
    <!--=================================================-->

    <!--Pace - Page Load Progress Par [OPTIONAL]-->
    <link href="../static/css/pace.min.css" rel="stylesheet">

    <script src="../static/js/pace.min.js"></script>


    <!--jQuery [ REQUIRED ]-->
    <script src="../static/js/jquery-2.2.4.min.js"></script>


    <!--BootstrapJS [ RECOMMENDED ]-->
    <script src="../static/js/bootstrap.min.js"></script>


    <!--NiftyJS [ RECOMMENDED ]-->
    <script src="../static/js/nifty.min.js"></script>
    <script src="../static/js/icons.js"></script>
    <script src="../static/js/echarts.min.js"></script>


    <!--=================================================-->

    <!--Demo script [ DEMONSTRATION ]-->
    <script src="../static/js/nifty-demo.min.js"></script>
    <script>
        function search() {
            $.getJSON('/search_name', {
                name: $("#search").val(),
            })
           .done(function (json) {
                myChart.hideLoading();
                option.series[0].nodes = json.data.map(function (node, idx) {
                    node.id = idx;
                    return node;
                });
                option.series[0].links = json.links;
                myChart.setOption(option, true);
            })
           .fail(function (jqxhr, textStatus, error) {
                var err = textStatus + ", " + error;
                console.log( "请求失败: " + err );
            });
        }

        $(document).keypress(function (e) {
            // 回车键事件
            if (e.which == 13) {
                search();
            }
        });

        window.onresize = function () {
            myChart.resize();
        }

        $.ajaxSetup({ async: false });
        var myChart = echarts.init(document.getElementById("guanxi"));
        myChart.showLoading();

        var option = {
            // backgroundColor: "white",
            title: {
                // text: '红楼梦人物关系图',
                textStyle: {
                    // color: "white",
                    fontWeight: "lighter",
                }
            },
            animationDurationUpdate: 1500,
            animationEasingUpdate: 'quinticInOut',
            legend: {
                x: "center",
                show: true,
                data: ["贾家荣国府", "贾家宁国府", "王家", "史家", "薛家", "其他", "林家"]
            },
            series: [
                {
                    type: 'graph',
                    layout: 'force',
                    symbolSize: 50,
                    edgeSymbol: ['circle', 'arrow'],
                    edgeSymbolSize: [4, 4],
                    edgeLabel: {
                        normal: {
                            show: true,
                            textStyle: {
                                fontSize: 10
                            },
                            formatter: "{c}"
                        }
                    },
                    force: {
                        repulsion: 2500,
                        edgeLength: [10, 100]
                    },
                    focusNodeAdjacency: true,
                    draggable: true,
                    roam: true,
                    categories: [{
                        name: '贾家荣国府',
                        // itemStyle: {
                        //     normal: {
                        //         color: "#009800",
                        //     }
                        // }
                    }, {
                        name: '贾家宁国府',
                        // itemStyle: {
                        //     normal: {
                        //         color: "#4592FF",
                        //     }
                        // }
                    }, {
                        name: '王家',
                        // itemStyle: {
                        //     normal: {
                        //         color: "#3592F",
                        //     }
                        // }
                    },
                    {
                        name: '史家',
                    }, {
                        name: '薛家',
                    }, {
                        name: '其他',
                    },
                    {
                        name: '林家',
                    }
                    ],
                    label: {
                        normal: {
                            show: true,
                            textStyle: {
                                fontSize: 10
                            },
                        }
                    },
                    nodes: [],
                    links: []
                }
            ]
        };
    </script>
</head>

<body>

    <div id="container" class="effect aside-float aside-bright mainnav-lg">

        <!--===================================================-->

            <div id="navbar-container" class="boxed">

                <!--Brand logo & name-->
                <!--================================-->

                    <a href="{{ url_for('index') }}" class="navbar-brand">
                        <img src="../static/images/logo.jpg" alt="Nifty Logo" class="brand-icon">
                        <div class="brand-title">

                        </div>
                    </a>
                </div>
                <!--================================-->
                <!--End brand logo & name-->


                <!--Navbar Dropdown-->
                <!--================================-->
                <div class="navbar-content clearfix">
                    <ul class="nav navbar-top-links pull-left">

                        <!--Navigation toogle button-->
                        <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                        <li class="tgl-menu-btn">
                            <a class="mainnav-toggle" href="#">
                                <i class="demo-pli-view-list"></i>
                            </a>
                        </li>

                    </ul>
                    <ul class="nav navbar-top-links pull-left">
                        <h4>基于知识图谱的《红楼梦》人物关系可视化及问答系统</h4>
                    </ul>
                </div>
                <!--================================-->
                <!--End Navbar Dropdown-->

            </div>
        </header>
        <!--===================================================-->
        <!--END NAVBAR-->

        <div class="boxed">

            <!--CONTENT CONTAINER-->
            <!--===================================================-->

                <!--Page content-->
                <!--===================================================-->

                    <h4 class="text-main pad-btm bord-btm">问答系统</h4>

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <input type="text" id="search" class="form-control input-lg"  placeholder="请输入你的问题(eg.贾宝玉的爸爸是谁？)">
