<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>知识问答</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/nifty.min.css" rel="stylesheet">
    <style>
        .chat-container {
            margin-top: 50px;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .user-message, .bot-message {
            margin-bottom: 10px;
        }
        .user-message .message-content {
            background-color: #dcf8c6;
            padding: 8px 12px;
            border-radius: 18px;
            display: inline-block;
        }
        .bot-message .message-content {
            background-color: #f1f0f0;
            padding: 8px 12px;
            border-radius: 18px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- 导航栏（修复路由名称） -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{{ url_for('index') }}">三国演义知识图谱</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('index') }}">首页</a></li>
                    <li><a href="{{ url_for('search_page') }}">关系查询</a></li>
                    <li><a href="{{ url_for('search_attribute_page') }}">属性查询</a></li>
                    <li class="active"><a href="{{ url_for('KGQA') }}">智能问答</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container chat-container">
        <h3>三国演义知识问答</h3>

        <div class="chat-box" id="chatBox">
            <div class="bot-message">
                <div class="message-content">
                    你好！我是三国知识助手。请问有什么关于《三国演义》的问题我可以帮你解答吗？
                    <br>例如："刘备的妻子是谁？" 或 "诸葛亮的主公是谁？"
                </div>
            </div>
        </div>

        <div class="input-group">
            <input type="text" id="question" class="form-control" placeholder="请输入你的问题...">
            <span class="input-group-btn">
                <button class="btn btn-primary" id="sendBtn">提问</button>
            </span>
        </div>
    </div>

    <script src="../static/js/jquery-2.2.4.min.js"></script>
    <script>
        $(document).ready(function() {
            // 绑定发送按钮事件
            $("#sendBtn").click(function() {
                sendQuestion();
            });

            // 支持回车键发送
            $("#question").keypress(function(e) {
                if (e.which == 13) {
                    sendQuestion();
                }
            });

            function sendQuestion() {
                var question = $("#question").val().trim();
                if (!question) {
                    return;
                }

                // 显示用户问题
                $("#chatBox").append(`
                    <div class="user-message">
                        <div class="message-content">${question}</div>
                    </div>
                `);
                $("#question").val("");
                scrollToBottom();

                // 显示加载状态
                var loadingId = "loading-" + Date.now();
                $("#chatBox").append(`
                    <div class="bot-message" id="${loadingId}">
                        <div class="message-content">思考中...</div>
                    </div>
                `);
                scrollToBottom();

                // 发送请求
                $.ajax({
                    url: "/answer",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ question: question }),
                    success: function(response) {
                        // 移除加载状态
                        $("#" + loadingId).remove();

                        // 显示回答
                        var answer = response.answer || "抱歉，我无法回答这个问题。";
                        $("#chatBox").append(`
                            <div class="bot-message">
                                <div class="message-content">${answer}</div>
                            </div>
                        `);
                        scrollToBottom();
                    },
                    error: function() {
                        // 移除加载状态
                        $("#" + loadingId).remove();

                        // 显示错误信息
                        $("#chatBox").append(`
                            <div class="bot-message">
                                <div class="message-content">抱歉，查询出错，请重试。</div>
                            </div>
                        `);
                        scrollToBottom();
                    }
                });
            }

            function scrollToBottom() {
                var chatBox = $("#chatBox");
                chatBox.scrollTop(chatBox.prop("scrollHeight"));
            }
        });
    </script>
</body>
</html>
