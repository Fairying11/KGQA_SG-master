<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人物关系查询可视化</title>
    <!-- 引入 ECharts 库，用于绘制关系图谱 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        .container {
            width: 100%;
            padding: 20px;
        }

        .search-box {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #keyword {
            width: 300px;
            padding: 8px;
            font-size: 16px;
        }

        #query-btn {
            padding: 8px 16px;
            background-color: #43a2f1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #graph-container {
            width: 100%;
            height: 600px;
            border: 1px solid #eee;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="keyword" placeholder="请输入人物名称（如：刘备）">
            <button id="query-btn" onclick="queryRelationship()">查询关系</button>
        </div>
        <div id="graph-container"></div>
    </div>

    <script>
        // 初始化 ECharts 实例
        const chart = echarts.init(document.getElementById('graph-container'));

        function queryRelationship() {
            const keyword = document.getElementById("keyword").value.trim();
            if (!keyword) {
                alert("请输入要查询的人物名称");
                return;
            }

            // 调用后端关系查询接口
            fetch('http://127.0.0.1:5001/relationship', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ "keyword": keyword })
            })
           .then(response => {
                if (!response.ok) {
                    throw new Error("接口请求失败，请检查网络或后端服务");
                }
                return response.json();
            })
           .then(data => {
                if (data.status === 200) {
                    // 调用渲染图谱函数
                    renderGraph(data.respon.nodes, data.respon.lines);
                } else {
                    alert(`查询失败：${data.error}`);
                }
            })
           .catch(error => {
                console.error("错误：", error);
                alert("查询过程出错，请重试");
            });
        }

        function renderGraph(nodes, links) {
            const option = {
                tooltip: {},
                series: [
                    {
                        type: 'graph',
                        layout: 'force',
                        data: nodes,
                        links: links,
                        label: {
                            show: true
                        },
                        force: {
                            repulsion: 100
                        }
                    }
                ]
            };
            chart.setOption(option);
        }
    </script>
</body>
</html>
