    <title>知识图谱系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;

        }

        h1 {

            margin-bottom: 30px;
        }

        .nav {
            display: flex;
            justify-content: center;

        }
